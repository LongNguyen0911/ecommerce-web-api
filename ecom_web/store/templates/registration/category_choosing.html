{% extends 'store/base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
    {% if user.is_merchant %}
        <h4>Business Information Signup</h4>
        <br>
        <form action="/business_info/" method="post">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            
            <div class="form-group col-md-6">
                <label for="business_name">Business Name</label>
                <input type="text" class="form-control" name="business_name" placeholder="Enter Legal Business Name">
            </div>
            <div class="form-group col-md-6">
                <label for="business_address">Business Address</label>
                <input type="text" class="form-control" name="business_address" placeholder="Business Address">
            </div>
            <div class="form-group col-md-6">
                <label for="business_zipcode">Zipcode</label>
                <input type="text" class="form-control" name="business_zipcode" placeholder="Zipcode">
            </div>
            <div class="form-group col-md-6">
                <label for="category">Category</label>
                <select class="form-control" name="category">
                    {% for item in category_list %}
                        <option>{{ item }}</option>
                    {% endfor %}
                </select>
              </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% else %}
        <h4>Not Merchant</h4>
    {% endif %}
{% else %}
    <h4>You Need To Login</h4>
{% endif %}
<script>
    function get_data(objButton){
        alert(objButton.value);
    }
</script>
{% endblock %}
