{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="page-header" style="text-align: center;">
  <h2>Log In</h2>
</div>
<br>
<div style="text-align: center;">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <a class="btn btn-danger" href="/" role="button">Cancel</a>
  </form>
</div>
{% endblock %}
