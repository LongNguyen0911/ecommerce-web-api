{% extends 'store/base.html' %}
{% load static %}
{% block content %}
  <h2>Sign up</h2>
  <br>
  <div>
      <form method="post" onsubmit="status()">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Signup</button>
          <a class="btn btn-danger" href="/" role="button">Cancel</a>
      </form>
  </div>
  <script>
    function status(){
      alert("Account Created!")
    }
  </script>
{% endblock %}
